<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<section>

    <div class="box">

        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="square" style="--i:5;"></div>

        <div class="container">
            <div class="form">
                <h2>Login to BlockBlog</h2>
                <form action="">
                    <div class="inputBx">
                        <input type="text" required="required" placeholder="Login">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="inputBx password">
                        <input id="password-input" type="password" name="password" required="required" placeholder="Password">
                        <i class="fas fa-key"></i>
                    </div>
                    <label class="remember"><input type="checkbox">
                        Remember</label>
                    <div class="inputBx">
                        <input type="submit" value="Log in" disabled>
                    </div>
                </form>
                <p>Forgot password? <a href="#">Click Here</a></p>
                <p>Don't have an account <a href="#">Sign up</a></p>
            </div>
        </div>

    </div>
</section>
</body>
</html>
